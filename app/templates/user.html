{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src="{{ user.avatar(128) }}"></td>
      <td><h1>Hello, {{ user.username }}!</h1></td>
    </tr>
  </table>
  <hr>

  {% for post in posts %}
  <table>
    <tr valign="top">
      <td><img src="{{ user.avatar(36) }}"></td>
      <td>{{ post.author.username }} says: <br>{{ post.body }}</td>
    </tr>
  </table>

  {% endfor %}

{% endblock %}
